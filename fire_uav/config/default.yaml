## Default runtime configuration for fire_uav
camera:
  sensor_width_mm: 6.3
  resolution_px: 8064
  focal_length_mm: 5.7
  fov_deg: 82.1

yolo:
  model_path: best_yolo11.pt
  conf_threshold: 0.4
  iou_threshold: 0.5
  device: cuda      # "cpu" | "cuda"

recorder:
  output_root: "./artifacts"

flight:
  gsd_target_cm: 2.5
  side_overlap: 0.7
  front_overlap: 0.8
  orientation_deg: 0.0
  battery_wh: 27.0
